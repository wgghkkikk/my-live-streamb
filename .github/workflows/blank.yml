name: Final King Victory
on:
  workflow_dispatch:
jobs:
  streaming:
    runs-on: ubuntu-latest
    steps:
      - name: Install
        run: pip install yt-dlp && sudo apt update && sudo apt install -y ffmpeg
      - name: Live
        run: |
          URL=$(yt-dlp -f b -g "https://www.youtube.com/watch?v=0_u_XW93uE0")
          ffmpeg -re -i "$URL" -c copy -f flv "rtmp://a.rtmp.youtube.com/live2/q12g-s6wc-0y03-0ua5-6e6p"
