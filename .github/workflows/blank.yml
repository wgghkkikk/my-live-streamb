name: Karbala Final Fix

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Stream
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          while true; do
            ffmpeg -re -i "https://shia.itv.ovh/hls/karbala.m3u8" \
            -c:v libx264 -preset ultrafast -b:v 1500k -c:a aac -f flv "rtmp://a.rtmp.youtube.com/live2/q12g-s6wc-0y03-0ua5-6e6p"
            sleep 5
          done
