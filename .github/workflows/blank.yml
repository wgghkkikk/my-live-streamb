name: Karbala_Final_Success
on:
  workflow_dispatch:
jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Start_Stream
        run: |
          sudo apt update && sudo apt install -y ffmpeg
          while true; do
            ffmpeg -re -i "https://restream.alkafeel.net/live/karbala/playlist.m3u8" -c:v copy -c:a aac -b:a 128k -f flv "rtmp://a.rtmp.youtube.com/live2/q12g-s6wc-0y03-0ua5-6e6p"
            sleep 5
          done
